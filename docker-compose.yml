services:
  backend:
    image: ghcr.io/syufan/profile-backend:latest
    ports:
      - "8080:8080"
    volumes:
      - /home/ubuntu/data/data.json:/app/data/data.json
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}

  frontend:
    image: ghcr.io/syufan/profile-frontend:latest
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://backend:8080
    depends_on:
      - backend
